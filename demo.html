<html>
<head>
  <title>rb-time-zone</title>
  <script src="../platform/platform.js"></script>
  <link rel="import" href="rb-time-zone.html">
</head>
<body>
  <rb-time-zone
      auto
      latitude="-22.9"
      longitude="-43.2"
      timestamp="1387929600">
  </rb-time-zone>

  <template if="{{ show }}">
    <pre>{{ response }}</pre>
  </template>

  <script>
    document.addEventListener('polymer-ready', function() {
      var timezoneRequest = document.querySelector('rb-time-zone');
      timezoneRequest.addEventListener('rb-time-zone-response',
          function(e) {
            document.querySelector('template').model = {
              show: true,
              response: JSON.stringify(e.detail.response, null, 4)
            };
          }
      );
      timezoneRequest.addEventListener('rb-time-zone-error',
          function(e) {
            console.error(e.detail.response);
          }
      );
      timezoneRequest.addEventListener('rb-time-zone-complete',
          function(e) {
            console.log('http_status: ' + e.detail.xhr.status);
          }
      );
    });
  </script>

</body>
</html>
